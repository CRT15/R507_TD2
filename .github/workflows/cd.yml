name: CI + CD

on:
  push:
    branches:
      - master  # branche sur laquelle CI/CD s’exécute

jobs:
  # ---------------------------
  # Job 1 : CI - tests PHPUnit
  # ---------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      # 1 Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 Installer PHP et extensions nécessaires
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite, sqlite3

      # 3 Installer Composer
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      # 4 Créer la base de test SQLite
      - name: Prepare test database
        run: |
          php bin/console doctrine:database:create --env=test || true
          php bin/console doctrine:schema:update --env=test --force

      # 5 Lancer les tests
      - name: Run PHPUnit tests
        run: php bin/phpunit

  # ---------------------------
  # Job 2 : CD - déploiement FTP
  # ---------------------------
  deploy:
    needs: test          # ne s’exécute que si 'test' réussit
    runs-on: ubuntu-latest

    steps:
      # 1 Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 Installer PHP et Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3 Déploiement FTP
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          timeout: 60000
          server-dir: /www/R507/
          local-dir: ./
          exclude: |
            .git*
            .github/
            vendor/
            node_modules/
            tests/
            var/cache/
            var/log/
